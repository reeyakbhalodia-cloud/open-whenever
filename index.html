<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Whenever</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Open Whenever</h1>
  <p class="subtitle">Click a card. No rules.</p>

  <div class="cards">
    <div class="card" onclick="flip(this)">
      <div class="card-inner">
        <div class="card-front">Open when sad</div>
        <div class="card-back">
          You don’t have to have everything figured out.
        </div>
      </div>
    </div>

    <div class="card" onclick="flip(this)">
      <div class="card-inner">
        <div class="card-front">Open when tired</div>
        <div class="card-back">
          You’re allowed to rest.
        </div>
      </div>
    </div>

    <div class="card" onclick="flip(this)">
      <div class="card-inner">
        <div class="card-front">Open when you doubt yourself</div>
        <div class="card-back">
          You’re doing better than you think.
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
